<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../static/register.css" />
  </head>
  <body>
    <div class="form-inscription">
      <h1>Formulaire d'inscription</h1>
      <form method="POST" action="" class="contact-form">
        {% csrf_token %}
        <div>
          <span class="contact-form-text"><i class="fas fa-user"></i>
</span>
          {{form.username}}
        </div>
        <div>
          <span class="contact-form-text"
            ><i class="fas fa-envelope-square"></i
          ></span>
          {{form.email}}
        </div>
        <div>
          <span class="contact-form-text"><i class="fas fa-key"></i></span>
          {{form.password1}}
        </div>
        <div>
          <span class="contact-form-text"><i class="fas fa-key"></i></span>
          {{form.password2}}
        </div>
        <div  class="contact-form-btn">
          <input  class="contact-form-btn" type="submit" value="Register Account" />
        </div>
      </form>

      <div class="mt-4">
        <div class="d-flex justify-content-center links">
          Already have an account?
          <a href="{% url 'login' %}" class="ml-2">Login</a>
        </div>
      </div>
    </div>

    <script>
      /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
		//We start indexing at one because CSRF_token is considered and input field 
		 */

      //Query All input fields
      var form_fields = document.getElementsByTagName("input");
      form_fields[1].placeholder = "Username..";
      form_fields[2].placeholder = "Email..";
      form_fields[3].placeholder = "Enter password...";
      form_fields[4].placeholder = "Re-enter Password...";

      for (var field in form_fields) {
        form_fields[field].className += " form-control";
      }
    </script>
  </body>
</html>
